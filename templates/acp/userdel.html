{% extends "base.html" %}
{% set title = "Delete" %}
{% block subtitle %}
<h2 style="text-align: center">{{ user.username }}</h2>
{% endblock subtitle %}
{% block content %}

<p>
This will remove this user altogether: <strong>{{ user.username }}</strong> ({{ user.email }})
</p>

<p class="lead">Are you sure you want to perform this action?

<form action="" method="POST" style="text-align: center;">
    <button type="submit" name="del" value="1" style="width: 5em;" class="btn
        btn-large
        btn-danger">Yes</button>
    <button type="submit" name="del" value="0" style="width: 5em;" class="btn
        btn-large
        btn-default">No</button>
</form></p>
{% endblock content %}
