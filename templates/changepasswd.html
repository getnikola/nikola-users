{% extends "base.html" %}
{% set title = "Change your password" %}
{% block content %}

<form class="form-horizontal" method="POST" action="/login/passwd/change/">
    <input type="hidden" name="act" value="in">
    <div class="control-group">
        <label class="control-label" for="inputPassword">Password</label>
        <div class="controls">
            <input type="password" id="inputPassword" name="password" placeholder="Password" required>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputConfirm">Confirm</label>
        <div class="controls">
            <input type="password" id="inputConfirm" name="confirm"
            placeholder="Confirm" required>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn">Save</button>
        </div>
    </div>
</form>

{% endblock %}
